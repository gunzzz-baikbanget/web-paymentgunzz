<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PAYMENT GUNZZ STORE</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: url('https://files.catbox.moe/2olg9x.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
      color: #ffffff;
      position: relative;
    }

    /* Overlay gelap agar teks lebih jelas */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      background: rgba(0, 0, 0, 0.7);
      padding: 25px;
      border-radius: 15px;
      border: 2px solid #ff3c00;
      box-shadow: 0 0 25px #ff3c00;
      animation: fadeIn 1s ease-in-out;
      max-width: 400px;
      width: 100%;
    }

    h1 {
      font-size: 1.8em;
      color: #ff3c00;
      margin-bottom: 15px;
      text-shadow: 0 0 10px #ff3c00;
    }

    p {
      font-size: 1.2em;
      margin: 10px 0;
      color: #fff;
    }

    .highlight {
      color: #fff;
      background-color: #ff3c00;
      padding: 5px 10px;
      border-radius: 8px;
      box-shadow: 0 0 10px #ff3c00;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SELAMAT DATANG</h1>
    <p>DI PAYMENT GUNZZ STORE</p>
    <p><span class="highlight">DANA : 082322070663</span></p>
    <p><span class="highlight">GOPAY : 081227806235</span></p>
  </div>
</body>
</html>
